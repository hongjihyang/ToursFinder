    <div class="container con row">

        <div class="top con">
            <h2>커뮤니티 글쓰기</h2>

            <div class="comm_write_selcet">
                <select name="write_list" id="write_list" class="form-control" required>
                    <option value="" disabled selected>자유게시판</option>
                    <option value="title">자유게시판</option>
                    <option value="title">여행지평점</option>
                </select>
            </div>
        </div>



        <!-- 글쓰기 폼 -->
        <form action="communitySave.php" method="post" class="write_form">
            <div class="form-group title-box">
                <!-- <label for="title">제목</label> -->
                <!-- placeholder 속성 입력한 데이터가 없는 경우 배경으로 나타난다.실제적으로 입력을 100자까지로 지정 -->
                <!-- required 속성을 설정하면 필수입력 사항이된다. -->
                <!-- pattern 속성을 이용한 정규표현식으로 데이터의 유효성 검사를 할 수 있다. -->
                <input type="text" class="form-control" id="title" placeholder="제목 입력(4-100)" name="title"
                    maxlength="100" required="required" pattern=".{4,100}">
            </div>
            <div class="form-group content-box">
                <!--  여러줄의 데이터를 입력하고 하고자 할때 textarea 태그를 사용한다. -->
                <!--  textarea 안에 있는 모든 글자는 그대로 나타난다. 공백문자, tag, enter -->
                <textarea class="form-control" rows="5" id="content" name="content" placeholder="내용 작성"></textarea>
            </div>
            <button type="submit" class="btn btn-default cell-r" >작성완료</button>
        </form>
    </div>
