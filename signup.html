<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour's Finder</title>
    <script type="text.javascript" src="jquery-3.6.0.min.js"></script>
    <!-- 스와이퍼 불러오기 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <!-- 폰트어썸 불러오기, 아이콘 사용할려면 꼭 있어야 함 -->
    <script src="https://kit.fontawesome.com/267f4ea7f6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <link rel="stylesheet" href="css\signup.css">
    <script src="signup.js" defer></script>
</head>

<body>
            <!-- 상단바 -->
            <div class="top-bar-wrap">

                <div class="top-bar con row">
        
                    <div class="logo-box cell">
        
                        <div class="logo">
                            <a href="MainPage.html"><img src="img\main_Logo_img.png" alt="로고이미지" style="width: 175px; height: 191px;"></a>
                        </div>
                    </div>
        
                    <!-- 메뉴 -->
                    <div class="menu-box cell">
        
                        <ul class="nav-box row">
        
                            <li class="cell"><a href="tour.html" class="tour">여행지</a></li>
                            <li class="cell"><a href="community.html" class="comm">커뮤니티</a></li>
                            <li class="cell"><a href="Reco.html" class="reco">축제정보</a></li>
                        </ul>
        
        
                        <div class="login-box cell-r">
                            <div class="icon-box">
                                <a href="login.html"><i class="fa-regular fa-user"></i></a>
                            </div>
                            <a href="login.html" class="login">로그인</a>
                        </div>
                    </div>
        
                </div>
        
            </div>

            <!-- 회원가입창 -->

            <div class="wrapper con row">
                <div class="title"><h1>회원가입</h1></div>
                <div class="email">
                    <input id="email" type="text" placeholder="이메일을 입력해 주세요.">
                    <div id="emailError" class="error"></div>
                </div>
                <div class="name">
                    <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
                    <div id="nameError" class="error"></div>
                </div>
                <div class="password">
                    <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
                    <div id="passwordError" class="error"></div>
                </div>
                <div class="passwordCheck">
                    <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
                    <div id="passwordCheckError" class="error"></div>
                </div>
                <div class="phone">
                    <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
                    <input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
                    <input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">
        
                </div>
                <div class="auth">
                    <div id="certificationNumber">000000</div>
                    <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
                </div>
        
                <div class="timer">
                    <div id="timeLimit">03:00</div>
                    <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
                </div>

                <div class="area">
                    <select id="area">
                        <option selected disabled>지역을 선택하세요.</option>
                        <option>서울</option>
                        <option>인천</option>
                        <option>경기</option>
                        <option>대전</option>
                        <option>부산</option>
                        <option>대구</option>
                        <option>울산</option>
                        <option>제주</option>
                        <option>강원</option>
                    </select>
                    <div id="areaError" class="error"></div>
                </div>

                <div class="gender">
                    <input id="gender_man" type="radio" name="gender">남성  
                    <input id="gender_woman" type="radio" name="gender">여성
                    <input id="gender_nothing" type="radio" name="gender">선택안함
                    <div id="genderError" class="error" style="left: -5px;"></div>
                </div>    

                <div class="signUp">
                    <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
                </div>
            </div>

            
</body>

</html>
