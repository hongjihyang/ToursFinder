<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour's Finder</title>
    <script type="text.javascript" src="jquery-3.6.0.min.js"></script>
    <!-- 스와이퍼 불러오기 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <!-- 폰트어썸 불러오기, 아이콘 사용할려면 꼭 있어야 함 -->
    <script src="https://kit.fontawesome.com/267f4ea7f6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <link rel="stylesheet" href="css\comm_write_view.css">
    <script src="community.js" defer></script>
    <script src="session.js" defer></script>
    <!--세션을 활용해서 유저의 로그인 체크-->
    <script src="logOut.js" defer></script>
    <!--로그아웃-->
    <script src="communitySetting.js" defer></script>
    <!--로그아웃-->
</head>

<body onload="session();commSetting()">

    <!-- 상단바 -->
    <div class="top-bar-wrap">

        <div class="top-bar con row">

            <div class="logo-box cell">

                <div class="logo">
                    <a href="MainPage.html"><img src="img\main_Logo_img.png" alt="로고이미지"
                            style="width: 175px; height: 191px;"></a>
                </div>
            </div>

            <!-- 메뉴 -->
            <div class="menu-box cell">

                <ul class="nav-box row">

                    <li class="cell"><a href="tour.html" class="tour">여행지</a></li>
                    <li class="cell"><a href="community.html" class="comm">커뮤니티</a></li>
                    <li class="cell"><a href="Reco.html" class="reco">추천</a></li>
                    <li class="cell"><a href="surbay.html" class="surbay">설문조사</a></li>
                </ul>


                <div class="login-box cell-r">
                    <div class="icon-box">
                        <a id="img_login" href="mypage.html"><i class="fa-regular fa-user"></i></a>
                    </div>
                    <!-- <a id="txt_login" href="login.html" class="login"></a> -->
                    <button type="button" id="logOut" onclick="loginOut()">로그아웃</button>
                </div>
            </div>

        </div>

    </div>


    <!-- 메인 -->
    <div class="Main con row">
        <div class="Sidebar">
            <div class="title">
                <p>커뮤니티</p>
            </div>

            <ul class="sb">
                <li class="free"><a href="community.html">자유게시판</a></li>
                <li class="share"><a href="comm_share.html">여행지평점</a></li>
                <li class="an"><a href="comm_an.html">공지사항</a></li>
            </ul>
        </div>

        <!-- 글쓰기조회 -->
        <div class="borad_view con row">
            <div class="title">자유게시판</div>
            <button class="back_btn" onclick="location.href='community.html'">
                <i class="fa-solid fa-chevron-left"></i>
                <p>전체게시글</p>
            </button>

            <table>
                <thead>
                    <tr>
                        <th id="a_tit">제목</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="writer">작성자</td>
                        <td id="date">0000-00-00</td>
                    </tr>
                    <tr class="contnet_box">
                        <td id="content">본문내용</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>






</body>

</html>
